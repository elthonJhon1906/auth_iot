<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth IOT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #0055a5); /* Biru Teknik Unila */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #e6f0ff;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .login-container input:focus {
      border: 2px solid #00bfff;
    }

    .login-container button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Auth Iot</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageEl = document.getElementById("message");

      if (!username || !password) {
        messageEl.textContent = "Username dan Password harus diisi!";
        messageEl.style.color = "yellow";
        return;
      }

      try {
        const res = await fetch("http://192.168.1.16:3000/api/user/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", data.role);

          messageEl.textContent = "Login berhasil!";
          messageEl.style.color = "lightgreen";

          // Redirect sesuai role
          setTimeout(() => {
            if (data.role === "super_admin") {
              window.location.href = "super_admin.html";
            } else if (data.role === "admin_jarak_1") {
              window.location.href = "admin_jarak_1.html";
            } else {
              window.location.href = "admin_jarak_2.html"; // fallback default
            }
          }, 1000);
        } else {
          messageEl.textContent = data.message || "Login gagal!";
          messageEl.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        messageEl.textContent = "Terjadi kesalahan!";
        messageEl.style.color = "red";
      }
    }

    // Biar bisa tekan Enter untuk login
    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>
</body>
</html>
